<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <link rel="stylesheet" href="style3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fullName" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-robot"></i>
        <input type="text" placeholder="Enter Captcha" required />
      </div>
      <div class="input-group">
        <i class="fas fa-sms"></i>
        <input type="text" placeholder="Get OTP" required />
      </div>
      <div>
        <button type="submit"><i class="fas fa-check-circle"></i> Create Account</button>
      </div>
    </form>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const result = handleSignup(fullName, email, password, confirmPassword);
      
      if (result.success) {
        alert(result.message);
        window.location.href = 'index2.html';
      } else {
        alert(result.message);
      }
    });
  </script>

  <!-- <div class="next-button-container">
    <a href="nextpage.html" class="next-button"><i class="fas fa-arrow-right"></i> Go to Next Page</a>
  </div> -->
</body>
</html>
