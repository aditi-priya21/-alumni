<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <link rel="stylesheet" href="style3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    <form>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-robot"></i>
        <input type="text" placeholder="Enter Captcha" required />
      </div>
      <div class="input-group">
        <i class="fas fa-sms"></i>
        <input type="text" placeholder="Get OTP" required />
      </div>
      <div>
        <button type="submit"><i class="fas fa-check-circle"></i> Create Account</button>
      </div>
    </form>
  </div>

  <!-- <div class="next-button-container">
    <a href="nextpage.html" class="next-button"><i class="fas fa-arrow-right"></i> Go to Next Page</a>
  </div> -->
</body>
</html>
